<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="dealForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value" required><br><br>
        <label for="currency">Currency:</label>
        <input type="text" id="currency" name="currency" required><br><br>
        <label for="org_id">Organization ID:</label>
        <input type="text" id="org_id" name="org_id" required><br><br>
        <button type="submit">Save Deal</button>
    </form>
</body>
</html>
