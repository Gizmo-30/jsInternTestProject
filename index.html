<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipedrive Iframe</title>
</head>
<body>
<form id="dealForm">
    <input type="text" name="title" placeholder="Deal Title" required />
    <input type="text" name="value" placeholder="Deal Value" required />
    <button type="submit">Create Deal</button>
</form>

<script>
    document.getElementById('dealForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const title = event.target.title.value;
        const value = event.target.value.value;

        const response = await fetch('/api/deals', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                accessToken: 'your_access_token',
                dealData: { title, value },
            }),
        });

        const result = await response.json();
        console.log('Deal created:', result);
    });
</script>
</body>
</html>
